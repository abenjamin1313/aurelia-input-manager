<template>
    <div class="container">
        <div class="row">
                <h1>${heading}</h1>
            <div class="col-xs-6">
                <form submit.trigger="addCustomer()">
                    <div class="form-group">
                        <label for="customerName" class="control-label">Name</label>
                        <input id="customerName" class="form-control" type="text" value.bind="customerName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="customerEmail" class="control-label">Email Address</label>
                        <input id="customerEmail" class="form-control" type="text" value.bind="customerEmail" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="customerPhone" class="control-label">Phone Number</label>
                        <input id="customerPhone" type="text" class="form-control" value.bind="customerPhone" placeholder="Phone Number">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </form>
            </div>
            <div class="col-xs-6">
                <table class="table table-condensed table-hover">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th></th>
                    </tr>
                    <tr repeat.for="customer of customers">
                        <td>${customer.name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.phone}</td>
                        <td><button click.trigger="removeCustomer(customer)" class="btn btn-xs btn-warning">Remove</button></td>    
                    </tr>
                </table>
            </div>
        </div>
    </div>
</template>
